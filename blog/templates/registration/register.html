{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h1 class="text-center">Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
{% endblock %}
