{% extends 'base.html' %}
{% csrf_token %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="display-4">Welcome to the Blog!</h1>
            <p class="lead">Please log in or sign up to access the blog content.</p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6 text-center">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
        </div>
        <div class="col-md-6 text-center">
            <a href="{% url 'register' %}" class="btn btn-success btn-lg">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
