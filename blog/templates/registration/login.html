{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h1 class="text-center">Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
{% endblock %}
